<!DOCTYPE html>
<html>
   <head>
      <base target="_top" />
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Final Project</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
      <!--library-->
      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <style>
         html,
         body {
         height: 100%;
         margin: 0;
         }
         #map {
         width: 100%;
         height: 70%;
         }
         h1 {
         color: #3293a8;
         font-family: "Garamond", serif;
         font-size: 20px;
         }
         p {
         font: serif 10px;
         color: #3293a8;
         }
         #header {
         width: 100%;
         margin: auto;
         align: center;
         }
         a {
         text-decoration: none;
         color: inherit;
         }
      </style>
      <script>
         $(document).ready(function() {
         
         	// let's create our basemap! -- ##1 here
         	//map = L.map('map').setView([0,0],10);
         var map = L.map("map").setView([39.094897, -108.731159], 14);
         
         	// let's add three sets of background tiles - one from OSM,  one from HOT OSM, and one from openTopoMap
         	var OSMTiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
         		maxZoom: 19,
         		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
         	}).addTo(map);
         	var HOTOSMTiles = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
         		maxZoom: 19,
            			attribution: 'Â© OpenStreetMap contributors, Tiles style by Humanitarian OpenStreetMap Team hosted by OpenStreetMap France'});
         	var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
         		maxZoom: 19,
         		attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'});
         
         	// this is an object to keep track of our three basemaps -- ##2 here
         	var baseMaps = {"OpenStreetMap" : OSMTiles,
                           "Humanitarian OSM" : HOTOSMTiles,
                           "OpenTopoMap" : OpenTopoMap};
         
         	// the control let's the user turn on / off layers -- ##3 here
         	var layerControl = L.control.layers(baseMaps, null).addTo(map);
         
              function style1 (feature) {
               d = feature.properties.Shape_Area;
               answer = d = 82,766,772.005
               styleReturn = {
                 fillColor : answer,
                 weight : 1,
                 opacity : 1,
                 color : 'white',
                 dashArray : '3',
                 fillOpacity : 0.7
              };
              	return styleReturn;
             }
              
         $.getJSON('./national_monument_jadyn.geojson', function(data){
         		//convert geojson file into layer
         		nationalMonumentJadyn = L.geoJSON(data, {style:style1, onEachFeature: function(feature, layer) {
         				layer.bindPopup("Acreage of the Colorado National Monument: " + feature.properties.Shape__Area + "Acre's");
         			}
         			}).addTo(map);
               layerControl.addOverlay(nationalMonumentJadyn, "National Monument");
         	});
         L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
             maxZoom: 19,
             attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
         }).addTo(map);
         
         var marker = L.marker([39.100842, -108.734403]).addTo(map);
         
         var polygon = L.polygon([
             [39.100542, -108.734198],
             [39.103023, -108.727095],
             [39.105521, -108.726129],
             [39.103856, -108.73231],
         ]).addTo(map);
         
         marker.bindPopup("<b>Saddlehorn Visitor Center</b><br>I saw a golden eagle here.  It was being mobbed by a common raven").openPopup();
         polygon.bindPopup("<b>Canyon Rim trail</b><br>the class hiked this trail area and saw a number of cool birds.");
         
         var popup = L.popup().setLatLng([39.094897, -108.731159]).setContent("In a field Ornithology class I saw a lot of cool birds.  Specifically in the Colorado National Monument").openOn(map);
         var popup = L.popup();
         
         function onMapClick(e) {
             popup
                 .setLatLng(e.latlng)
                 .setContent("You clicked the map at " + e.latlng.toString())
                 .openOn(map);
         }
         map.on("click", onMapClick);
         });
      </script>
   </head>
   <body>
      <div id="map"></div>
   </body>
</html>
