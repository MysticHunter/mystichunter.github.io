<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
    <!--library-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
      }
      #map { height: 75%; width: 75%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script>
      var map = L.map('map').setView([39.094897, -108.731159], 14);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
      
      var marker = L.marker([39.100842, -108.734403]).addTo(map);
      
      var polygon = L.polygon([
        [39.100542, -108.734198],
        [39.103023, -108.727095],
        [39.105521, -108.726129],
        [39.103856, -108.73231]
      ]).addTo(map);
      
      marker.bindPopup("<b>Saddlehorn Visitor Center</b><br>I saw a golden eagle here.  It was being mobbed by a common raven").openPopup();
      polygon.bindPopup("<b>Canyon Rim trail</b><br>the class hiked this trail area and saw a number of cool birds.");
      
      var popup = L.popup()
        .setLatLng([39.094897, -108.731159])
        .setContent("In a field Ornithology class I saw a lot of cool birds.  Specifically in the Colorado National Monument")
        .openOn(map);
      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
      }
      
      map.on('click', onMapClick);
    </script>
  </body>
</html>
