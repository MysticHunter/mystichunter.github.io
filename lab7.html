<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="crossorigin=""/>
    <!--library-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
      }
      #map { height: 75%; width: 75%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
    <script>
      var map = L.map('map').setView([41.394316, 2.175273], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
      
      var marker = L.marker([41.40357353969484, 2.1743665256463216]).addTo(map);
      
      var circle = L.circle([41.400133007018255, 2.181212265506365], {
        color:'red',
        fillColor:'#f03',
        fillOpacity: 0.5,
        radius:50
      }).addTo(map);
      
      var polygon = L.polygon([
        [41.376509, 2.177819],
        [41.385593, 2.170311],
        [41.388041, 2.172799],
        [41.381406, 2.181765]
      ]).addTo(map);
      
      marker.bindPopup("<b>Las Sagrada Familia</b><br>the largest church still under construction").openPopup();
      circle.bindPopup("<b>La monumental</b><br>The last bullfight arena in operation in Catalonia");
      polygon.bindPopup("<b>Gothic Quarter</b><br>The gothic quarter of Barcelona is made from only cool gothic era buildings.");
      
      var popup = L.popup()
        .setLatLng([41.401742, 2.177498])
        .setContent("Barcelona has some of my favorite things to see.")
        .openOn(map);
      var popup = L.popup();

      function onMapClick(e) {
        popup
          .setLatLng(e.latlng)
          .setContent("You clicked the map at " + e.latlng.toString())
          .openOn(map);
      }
      
      map.on('click', onMapClick);
    </script>
  </body>
</html>
